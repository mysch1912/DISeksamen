  push:
    branches:
      - main   # hvis jeres branch hedder noget andet, s√• skift her

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
with:
